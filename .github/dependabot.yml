version: 2
updates:
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      # Those upgrades all require JDK > 8, so need to be postponed to 3.x
      - dependency-name: "org.springframework:spring-core"
        versions: [">= 6.0.0"]
      - dependency-name: "org.springframework:spring-framework-bom"
        versions: [">= 6.0.0"]
      - dependency-name: "org.springframework.integration:spring-integration-bom"
        versions: [">= 6.0.0"]
      - dependency-name: "org.eclipse.jgit:*"
        versions: [ ">= 6.0.0" ]
      - dependency-name: "org.mockito:*"
        versions: [ ">= 5.0.0" ]
      - dependency-name: "org.slf4j:*"
        versions: [ ">= 2.0.0" ]
      - dependency-name: "ch.qos.logback:*"
        versions: [ ">= 1.3.0" ]
      - dependency-name: "org.junit.jupiter:*"
        versions: [ ">= 6.0.0" ]
      # We *do* test against 2.2.X. We only want to get patch version updates for mina-core
      - dependency-name: "org.apache.mina:mina-core"
        update-types: [ "version-update:semver-major", "version-update:semver-minor" ]